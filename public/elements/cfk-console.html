<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element 	name="cfk-console">
	<template>
		<style type="text/css">

			input:focus{
				outline: 0;
			}

			#form { 
				padding-left: 3px; 
				padding-right: 3px;
				width: 99%;
			}
			#form input { 
				background: black; 
				color: white; 
				border: 0px; 
				width: 100%; 
			}

			#messages { 
				height: 7em; 
				margin: 0px; 
				padding: 0px; 
				overflow: auto;
			}

		</style>

		<div id="cmdcontain">
			<hr>
			<div id="messages">
			</div>
			<hr>
			<div id="form">
				<input id="m" autocomplete="off"/>
			</div>
		</div>
	</template>

	<script>
		Polymer('cfk-console', {
			publish: {
				output: null,
				input: null
			},

			ready: function(){
				var boundOnKeyUp = this.onKeyUp.bind(this);
				window.addEventListener("keyup", boundOnKeyUp, false);
			},

			onKeyUp: function(evt){
				if (evt = evt ? evt : window.event ? event : null) {
					if (this[evt.keyCode]) {
						this[evt.keyCode](evt);
					}
				}
			},

			'13': function(){
				if (this.$.m.value != "") {
					this.output = this.$.m.value;
					this.$.m.value = "";
				}
			},

			inputChanged: function(){
				var msgs = this.$.messages;
				msgs.innerHTML = msgs.innerHTML + '<span>' + this.input + '</span><br>';
				msgs.scrollTop = msgs.scrollHeight;
			}
		});
	</script>
</polymer-element>
